<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBridges</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h2 {
            margin-bottom: 20px; /* Adjust margin for better spacing */
            font-size: 5vw; /* Set font size to 5% of viewport width */
            text-align: center; /* Center align the text */
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 40px #00ff00, 0 0 80px #00ff00;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 250px;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 20px;
            background-color: #222;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            border: none;
            outline: none;
            cursor: pointer;
            border-radius: 20px;
            background-color: #00ff00;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00cc00;
        }
    </style>
</head>
<body background="ok.jpg">
    <div class="container">
        <form action="portfolio.php" method="post">
        <form id="login-form">
            <h2 style="font-family: 'Arial Black', sans-serif;">BrainBridges</h2> <!-- Adjust font family -->
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // You can add your login logic here
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // For demonstration, we'll just log the username and password
            console.log("Username:", username);
            console.log("Password:", password);

            // Redirect the user to the dashboard page upon successful login
            window.location.href = "pickone.html"; // Change "dashboard.html" to the actual filename of your dashboard page
        });

        window.onload = function() {
            var h2Element = document.querySelector('h2');
            h2Element.style.textAlign = 'center'; // Center align the text
            h2Element.style.fontSize = '5vw'; // Set font size to 5% of viewport width
        };
    </script>
</body>
</html>
